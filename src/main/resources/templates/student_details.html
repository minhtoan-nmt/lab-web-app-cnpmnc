<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Sinh Viên</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-50 relative">
    
    <div class="absolute top-6 left-6 md:top-8 md:left-8 z-10">
        <a th:href="@{/students}" class="group flex items-center gap-2 text-slate-500 hover:text-blue-600 transition-colors duration-300 cursor-pointer">
            <div class="flex items-center justify-center w-10 h-10 bg-white rounded-full shadow-sm group-hover:shadow-md group-hover:-translate-x-1 transition-all duration-300 border border-slate-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </div>
            <span class="font-semibold text-sm hidden sm:block">Danh sách</span>
        </a>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4 font-sans antialiased">
        <div class="bg-white p-8 rounded-2xl shadow-xl shadow-slate-200/50 w-full max-w-md border border-slate-100 transition-all">
            
            <div class="border-b border-slate-100 pb-5 mb-6 text-center">
                <h1 class="font-bold text-3xl text-slate-800 tracking-tight">Hồ Sơ Sinh Viên</h1>
                <p class="text-slate-500 text-sm mt-1">Chi tiết thông tin cá nhân</p>
            </div>

            <div class="space-y-4">
                
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <span class="text-slate-500 font-medium text-sm">Tên sinh viên</span>
                    <span th:text="${sinhVien.name}" class="text-slate-900 font-bold text-lg">Nguyễn Văn A</span>
                </div>

                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <span class="text-slate-500 font-medium text-sm">Tuổi</span>
                    <span th:text="${sinhVien.age}" class="text-slate-900 font-bold text-lg">20</span>
                </div>

                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <span class="text-slate-500 font-medium text-sm">Email</span>
                    <span th:text="${sinhVien.email}" class="text-slate-900 font-bold">sv@example.com</span>
                </div>
                
            </div>

            <div class="flex gap-3 mt-8">
                <a th:href="@{/students/student_update?id={id}(id=${sinhVien.id})}" class="flex-1">
                    <button class="w-full bg-blue-600 text-white cursor-pointer font-semibold py-3 px-4 rounded-xl hover:bg-blue-700 hover:-translate-y-1 hover:shadow-lg hover:shadow-blue-200 transition-all duration-300">
                        Chỉnh sửa
                    </button>
                </a>
                <button onclick="openDeleteModal()" class="flex-1 bg-rose-500 text-white cursor-pointer font-semibold py-3 px-4 rounded-xl hover:bg-rose-600 hover:-translate-y-1 hover:shadow-lg hover:shadow-rose-200 transition-all duration-300">
                    Xóa
                </button>
            </div>

        </div>
    </div>

    <div id="deleteModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm transition-opacity">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm mx-4 transform transition-all">
            
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-rose-100 mb-4">
                <svg class="h-6 w-6 text-rose-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <h3 class="text-xl font-bold text-slate-800 text-center mb-2">Xác nhận xóa</h3>
            <p class="text-slate-500 text-center text-sm mb-6">
                Bạn có chắc chắn muốn xóa sinh viên <strong th:text="${sinhVien.name}" class="text-slate-700"></strong> không? Dữ liệu sau khi xóa sẽ không thể khôi phục.
            </p>
            
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 bg-slate-100 text-slate-700 cursor-pointer font-semibold py-2.5 px-4 rounded-xl hover:bg-slate-200 transition-all duration-300">
                    Hủy
                </button>
                <button class="w-full bg-rose-500 text-white cursor-pointer font-semibold py-2.5 px-4 rounded-xl hover:bg-rose-600 shadow-md shadow-rose-200 transition-all duration-300"
                        th:data-id="${sinhVien.id}"
                        th:onclick="|deleteStudent(this.getAttribute('data-id'))|">
                    Xóa ngay
                </button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('deleteModal');

        function openDeleteModal() {
            modal.classList.remove('hidden');
        }

        function closeDeleteModal() {
            modal.classList.add('hidden');
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && !modal.classList.contains('hidden')) {
                closeDeleteModal();
            }
        });

        function deleteStudent(id) {
            fetch(`/api/students/${id}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/students';
                } else {
                    alert('Xóa sinh viên thất bại!');
                }
            });
        }
    </script>
</body>
</html>
