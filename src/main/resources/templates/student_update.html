<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật Sinh Viên</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 font-sans antialiased">

    <div class="bg-white p-8 rounded-2xl shadow-xl shadow-slate-200/50 w-full max-w-md border border-slate-100">
        
        <div class="border-b border-slate-100 pb-5 mb-6 text-center">
            <h1 class="font-bold text-3xl text-slate-800 tracking-tight">Chỉnh Sửa</h1>
            <p class="text-slate-500 text-sm mt-1">Cập nhật thông tin sinh viên</p>
        </div>

        <form th:action="@{/students/student_update}" th:object="${sinhVien}" method="post" class="space-y-4">
            
            <input th:if="${sinhVien.id != null}" type="hidden" th:field="*{id}" />

            <div th:unless="${sinhVien.id != null}">
                <label class="block text-slate-700 font-medium text-sm mb-2" for="id">Mã sinh viên (ID)</label>
                <input type="text" id="id" th:field="*{id}" required
                    class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block p-3 outline-none transition-colors" />
            </div>

            <div>
                <label class="block text-slate-700 font-medium text-sm mb-2" for="name">Tên sinh viên</label>
                <input type="text" id="name" name="name" th:field="*{name}" required
                    class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block p-3 outline-none transition-colors" />
            </div>

            <div>
                <label class="block text-slate-700 font-medium text-sm mb-2" for="age">Tuổi</label>
                <input type="number" id="age" name="age" th:field="*{age}" required min="1"
                    class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block p-3 outline-none transition-colors" />
            </div>

            <div>
                <label class="block text-slate-700 font-medium text-sm mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" required
                    class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block p-3 outline-none transition-colors" />
            </div>

            <div class="flex gap-3 pt-4">
                <a th:href="@{/students/{id}(id = ${sinhVien.id})}" class="flex-1"> <button type="button" class="w-full bg-slate-100 text-slate-700 cursor-pointer font-semibold py-3 px-4 rounded-xl hover:bg-slate-200 transition-all duration-300">
                        Hủy
                    </button>
                </a>
                <button type="submit" class="flex-1 bg-blue-600 text-white cursor-pointer font-semibold py-3 px-4 rounded-xl hover:bg-blue-700 hover:-translate-y-1 hover:shadow-lg hover:shadow-blue-200 transition-all duration-300">
                    Lưu thay đổi
                </button>
            </div>

        </form>

    </div>
    
</body>
</html>
