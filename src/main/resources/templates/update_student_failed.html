<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
    <head>
        <title>Cập nhật sinh viên thất bại</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg text-center border border-gray-100">
            <div class="mb-6 flex justify-center">
                <div class="bg-red-100 p-4 rounded-full">
                    <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>

            <h1 class="text-2xl font-bold text-gray-800 mb-4">
                Cập nhật thất bại
            </h1>
            
            <p class="text-gray-600 mb-8 leading-relaxed">
                Bạn đã cập nhật trang không thành công. <span th:text="${errMsg}"></span>
            </p>

            <button 
                onclick="history.back()" 
                class="inline-block w-full bg-gray-800 hover:bg-black text-white font-semibold py-3 px-6 rounded-xl transition-all cursor-pointer">
                Quay lại trang trước
            </button>

            <p class="mt-6 text-sm text-gray-400">
                Nếu lỗi vẫn tiếp diễn, vui lòng liên hệ quản trị viên.
            </p>
        </div>

    </body>
</html>
